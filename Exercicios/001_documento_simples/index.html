<!-- Isso é um comentário -->
<!DOCTYPE html> <!-- A tag "!DOCTYPE html" indica que o documento está escrito em HTML 5. -->

<html lang = "pt-br"> <!-- O parâmetro "lang" é usado semanticamente principalmente por mecanismos de busca. -->

    <head> <!-- Seção de configuração do documento, não visível no documento no navegador -->

        <!-- "Meta" é uma tag com objetivo de fornecer informações sobre o próprio documento HTML. Ela pode servir para muitas coisas de acordo com o parâmetro utilizado. -->
        <meta charset = "UTF-8">  <!-- O parâmetro "charset" indica o tipo de codificação do texto do documento para representação dos caracteres. O padrão UTF-8 constitui caracteres da maior parte das linguas modernas.  -->
        
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> <!--Outros parâmetros possíveis são "name" e "content". Enquanto o primeiro pode possuir algumas palavras chaves para indicar um tipo de metadado, o segundo contém um texto indicando o valor relacionado a este nome. No caso da valor "viewport" para o parâmetro "name", indica configurações para a viewport que é área visível numa página, a qual pode ser maior ou menor dependendo do dispositivo utilizado. O valor de content igual a "width=device-width, initial-scale=1.0" faz com que a largura da página fique igual a largura do dispositivo utilizado e utiliza o zoom inicial. Dessa forma, os elementos são redimensionados de forma diferente.-->
        
        <title> Exemplo simples de HTML</title> <!-- Título de página, visível através do nome da aba no navegador-->
    
    </head>
    
    <body> <!-- Seção do conteúdo visível do documento no navegador-->
        
        Hello World
    
    </body>
    
</html>
