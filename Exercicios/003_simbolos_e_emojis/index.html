<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Símbolos e Emojis</title>
    </head>
    <body>
        <h1>Símbolos e Emojis</h1>
        <h2> Exemplo de Símbolos</h2>
        <p> Símbolos são escritos através do símbolo '&' e terminam com ';' <br>
        Exemplos: &reg;, &uparrow;, &dollar; entre outros. </p>
        <h2> Exemplo de Emojis</h2>
        <p>Emojis são escritos com símbolo '&#x'+codigo hexadecimal do emoji+';'. Exemplo: &#x1F596;</p>
    </body>
</html>
