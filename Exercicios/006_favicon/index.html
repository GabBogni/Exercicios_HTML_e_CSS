<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Favicon</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Favicon é o icone que aparece ao lado do título da página</h1>
        <p>Para maior compatibilidade nos navegador, a imagem utilizada deverá estar no formato '.ico'. <br>
            O código do favicon está localizado na seção head através da tag link.
        </p>
    </body>
</html>
